<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirata Malapata</title>
    <style>
        /* Fuentes personalizadas y básicos de la página */
        @import url('https://fonts.googleapis.com/css2?family=Pirata+One&display=swap');
        
        body {
            font-family: 'Pirata One', cursive;
            background-color: #111;
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        /* Efectos de sombras y animaciones */
        h1 {
            font-size: 3em;
            color: #FFD700;
            text-shadow: 2px 2px 5px black;
            margin-bottom: 30px;
            animation: fadeInDown 2s ease-out;
        }

        p {
            font-size: 1.3em;
            text-shadow: 1px 1px 4px black;
        }

        /* Responsividad del video */
        iframe {
            width: 100%;
            max-width: 700px;
            height: 400px;
            border: 5px solid #FFD700;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }

        /* Entrada y botones estilo pirata */
        input, button {
            padding: 15px;
            font-size: 1.2em;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            width: 90%;
            max-width: 400px;
        }

        input {
            background-color: #fff;
            color: #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        button {
            background-color: #FFD700;
            color: #111;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c9302c;
        }

        #mensaje {
            margin-top: 20px;
            font-size: 1.5em;
            color: #FFD700;
            font-weight: bold;
            text-shadow: 2px 2px 4px black;
        }

        #secreto {
            font-size: 2.5em;
            color: #FFD700;
            animation: zoomIn 0.5s ease-out;
        }

        /* Animaciones clave */
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Ajustes para móviles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            input, button {
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            input, button {
                font-size: 1em;
            }

            iframe {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h1>El Pirata Malapata te desafía</h1>
    <iframe src="https://www.youtube.com/embed/NQvWiUPcNQM?si=aTzaPglVXZ4nvqRz" title="EL PIRATA MALAPATA" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
    <p>Introduce la palabra secreta para revelar el número:</p>
    
    <input type="text" id="palabra" placeholder="Escribe aquí la palabra secreta">
    <br>
    <button onclick="comprobarPalabra()">Comprobar</button>
    
    <p id="mensaje"></p>
    
    <script>
        function comprobarPalabra() {
            const palabraSecreta = "ALAKAZAM";
            const inputPalabra = document.getElementById('palabra').value.toUpperCase();
            const mensaje = document.getElementById('mensaje');

            if (inputPalabra === palabraSecreta) {
                mensaje.innerHTML = "¡Felicidades, grumete! El número secreto es: <span id='secreto'>8</span>";
            } else {
                mensaje.innerHTML = "¡Ja ja ja! ¿De verdad pensaste que te lo pondría tan fácil? Inténtalo de nuevo.";
            }
        }
    </script>

</body>
</html>
